<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="styles/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/jquery/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="node3app" ng-controller="sessionController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="cover"></div>

    <div ng-if="isAuthenticated()" class="navbar navbar-default navbar-fixed-top" ng-controller="locationController">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Node3s</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav" ng-if="isAuthenticated()">
          <li ng-class="{ active: isActive('/game/')}"><a href="#/game">Games</a></li>
          <li ng-class="{ active: isActive('/ranking/')}"><a href="#/ranking">Rankings</a></li>
          <li ng-class="{ active: isActive('/about/')}"><a href="#/about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="isAuthenticated()">
          <li><a href="#">{{ getSessionUsername() }}</a></li>
          <li><a href="#" ng-click="deleteSession()">Log off</a></li>
          <li class="navbar-nothing"></li>
        </ul>
      </div>
    </div>

    <div id="alerts"></div>

    <div class="content" ng-if="isAuthenticated()">

      <div ng-view="" class="view-content"></div>

    </div>

    <div class="login-page" ng-if="!isAuthenticated()">
      <div class="pills-login">
        <ul class="nav nav-pills">
          <li class="active" ng-show="!show"><a href="" ng-click="show=false">Sign in</a></li>
          <li ng-show="show"><a href="" ng-click="show=false">Sign in</a></li>
          <li class="active" ng-show="show"><a href="" ng-click="show=true">Register</a></li>
          <li ng-show="!show"><a href="" ng-click="show=true">Register</a></li>
        </ul>
      </div>
      <div id="login" class="login-box" ng-show="!show">
        <form novalidate class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <div class="valid-error">
                <div class="error-text"></div>
                <input type="text" ng-model="login.username" maxlength="32" class="form-control" placeholder="Username" ng-change="validLogin(login.username, login.password, 'log-button')">
              </div>
              <div class="valid-error">
                <div class="error-text"></div>
                <input type="password" ng-model="login.password" maxlength="32" class="form-control" placeholder="Password" ng-change="validLogin(login.username, login.password, 'log-button')">
              </div>
            </div>
            
            <button id='log-button' class="btn btn-primary btn-lg btn-block" disabled ng-click="createSession(login)">Sign in</button>

           </fieldset>
        </form>
      </div>
      <div id="registration" class="login-box" ng-show="show">
        <form novalidate class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <div id="valid-email" class="valid-error">
                <div class="error-text"> {{ emailError }}</div>
                <input type="text" ng-model="user.email" maxlength="42" class="form-control" placeholder="Email" ng-change="validEmail(user.email, 'valid-email', 'registration', 'reg-button')">
              </div>
              <div id="valid-username" class="valid-error">
                <div class="error-text"> {{ usernameError }}</div>
                <input type="text" ng-model="user.username" maxlength="32" class="form-control" placeholder="Username" ng-change="validUsername(user.username, 'valid-username', 'registration', 'reg-button')">
              </div>
              <div id="valid-password" class="valid-error">
                <div class="error-text"> {{ passwordError }}</div>
                <input type="password" ng-model="user.password" maxlength="32" class="form-control" placeholder="Password" ng-change="validPassword(user.password, 'valid-password', 'registration', 'reg-button')">
              </div>
             
            </div>
            
            <button id='reg-button' class="btn btn-primary btn-lg btn-block" disabled ng-click="createUser(user)">Sign up</button>

           </fieldset>
        </form>
      </div>
    </div>

    </div>
    <div class="footer" ng-if="isAuthenticated() && !isAuthenticated()">
        <p>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        <span class="glyphicon glyphicon-heart"></span>
        </p>
    </div>

    <!-- Dependencies -->
    <script type="text/javascript" src="scripts/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="scripts/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/directives.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>

    <script>
      $( document ).ready(function() {
        $('.cover').delay( 200 ).fadeOut('slow');
      });
    </script>

</body>
</html>
